
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Window</title>
  <style>
    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px dashed red;
      width: 300px;
      font: italic bold 20px arial, serif;
    }

    .close {
      color: red;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="div1"></div>
  <button name="button1" onclick="newWin()">Open Window</button>
  <button name="button2" onclick="openModal()">Open Popup!</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      This is a new pop-up!
    </div>
  </div>

  <script type="text/javascript">
    function newWin() {
      let myWin = window.open("", "New Window Text", "toolbar=no,scrollbars=yes,location=no,resizable=yes,width=300,height=300");
      myWin.document.write("Welcome to the new window");
    }

    function openModal() {
      let modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function closeModal() {
      let modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // Close the modal when the user clicks anywhere outside of it
    window.onclick = function(event) {
      let modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
