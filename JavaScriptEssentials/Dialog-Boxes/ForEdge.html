<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This meta is for Microsoft Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dialogue Boxes</title>
    <script type="text/javascript">

      function myAlert() {
        alert("hey what are you looking at??");
      }

      function myPrompt() {
        var food = prompt("What is your favorite summer food?", "BBQ");
        if (food) {
          alert("Your favorite summer food is: " + food);
        }
        else {
          alert("Your pressed Cancel or no value was enter!");
        }
      }

      function myConfirm() {
        var response = confirm("Confirm Test: Continue?");
        if (response) {
          alert("Your response was ok!");
        }
        else {
          alert("Your response was Cancel!");
        }
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="myAlert()">Alert</button>
    <button type="button" onclick="myPrompt()">Prompt</button>
    <button type="button" onclick="myConfirm()">Confirm</button>
  </body>
</html>
