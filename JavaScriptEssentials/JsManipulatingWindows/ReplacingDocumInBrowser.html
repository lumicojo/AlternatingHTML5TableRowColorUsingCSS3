<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Location Replace</title>
    <script type="text/javascript">

      function getLocationInfo() {

        var infotxt = " ";
        infotxt += "<p>Browser Location: " + window.location + "</p>";

        document.getElementById("info").style.font = "12px arial";
        document.getElementById("info").innerHTML = infotxt;
      }

      function changeLocation() {
        window.location = "http://www.microsoft.com";
      }

      function replaceLocation() {
        window.location.replace("http://www.w3.org");
      }
    </script>
  </head>
  <body>
    <button name="button1" onclick="getLocationInfo()">Get Browser Info</button>
    <button name="button2" onclick="changeLocation()">Change location</button>
    <button name="button3" onclick="replaceLocation()">Replace location</button>
    <div id="info"></div>
  </body>
</html>
