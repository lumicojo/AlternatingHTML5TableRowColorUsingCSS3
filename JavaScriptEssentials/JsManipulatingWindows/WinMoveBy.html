<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Move Window with  MoveBy</title>
    <script type="text/javascript">
      var myWin;
      function newWin() {
        myWin = window.open("", "", "width=400,height=200,top=150,left=150");

        myWin.document.write("Welcome to new window!");
      }

      function moveWindow1() {
        myWin.moveBy(100, 100);
        myWin.focus();
      }
    </script>
  </head>
  <body>
    <div id="div1"></div>
    <button name="button1" onclick="newWin()">Open Window!</button><br />
    <button name="button2" onclick="moveWindow1()">Move Window Relative!</button><br />
  </body>
</html>
