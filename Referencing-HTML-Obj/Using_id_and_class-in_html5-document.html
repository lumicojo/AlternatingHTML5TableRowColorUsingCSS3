<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ID and Class</title>
      <style>
        /* This is the id is just specific for specific element */
        #div1 {
          background-color: aqua;
          width: 100px;
          height: 200px;
        }
        /* this is the class can be use multiple times class start's with (.)period */
        .div2 {
          background-color: blueviolet;
          color: #fff;
          width: 150px;
          height: 150px;
        }
      </style>
  </head>
  <body>
    <div id="div1">Hello Friday</div>
    <div class="div2">Hello Friday</div>
    <div class="div2">Hello Friday</div>
  </body>
</html>
