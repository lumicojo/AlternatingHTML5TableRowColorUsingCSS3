<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Setting the Hover and Visited States in HTML5</title>
    <style>
      a {
        font-family: Calibri;
        font-size: 18pt;
        color:#ffa800;
        text-decoration: none;  /*this is the line was under the text*/
      }
      /*this will change the color when you hover */
        a:hover {
        color:#ffd800;
      }
      /*this will change when click on the link to activate*/
        a:visited {
        color:#4cff00;
      }
        /*font-size: 30pt;  /*This will will-change the size when hover  but is not recomand*/
    </style>
  </head>
  <body>
    <a href="#">Home</a>
    <a href="http://www.google.com">About Us </a>
    <a href="#">FAQ</a>
    <a href="#">News</a>
    <a href="#">Contact Us</a>
  </body>
</html>
