<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Home Page</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  /* Header styles */
  header {
    background-color: orange;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    color: white;
  }
  /* Sub-header styles */
  .sub-header {
    background-color: #ff9933; /* Another shade of orange */
    padding: 10px;
    text-align: center;
    color: white;
  }
  /* Navigation styles */
  nav {
    background-color: #f5f5f5; /* Light gray */
    padding: 10px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  nav ul li {
    display: inline;
    margin-right: 10px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333; /* Dark gray */
  }
  /* Weather table styles */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table th, table td {
    padding: 10px;
    border: 1px solid #ddd; /* Light gray */
  }
  table th {
    background-color: #f2f2f2; /* Lighter gray */
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Independent News</h1>
</header>

<!-- Sub-header -->
<div class="sub-header">
  <h2>Homepage</h2>
</div>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="#">News</a></li>
    <li><a href="#">Sports</a></li>
    <li><a href="#">Weather</a></li>
    <li><a href="#">Entertainment</a></li>
  </ul>
</nav>

<!-- Weather Information Table -->
<table>
  <thead>
    <tr>
      <th>Day</th>
      <th>Temperature (Â°C)</th>
      <th>Forecast</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Monday</td>
      <td>30</td>
      <td>Mostly cloudy</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>29</td>
      <td>Clear</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>27</td>
      <td>Cloudy with showers</td>
    </tr>
  </tbody>
</table>

</body>
</html>
