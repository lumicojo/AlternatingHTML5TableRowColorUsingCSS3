<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Use str.replace to Change Text on the Fly</title>

<!-- This is how Remove elements from form JS -->
  </head>
    <script type="text/javascript">
      var counter = 0;
      function travelMethod() {
        var str = document.getElementById("travel").innerHTML;
        counter += 1;
        if (counter == 1) {
          var mode = str.replace("car", "plane");
        }
        if (counter == 2) {
          var mode = str.replace("plane", "train");
        }
        if (counter == 3) {
          var mode = str.replace("train", "boat");
        }
        if (counter == 4) {
          var mode = str.replace("boat", "car");
        }
        if (counter == 4) {
            counter = 0;
        }
        document.getElementById("travel").innerHTML = mode;
      }
    </script>
  <body>
    <p id="travel">I prefer to travel by car</p>
    <button onclick="travelMethod()" value="up">Up</button>
  </body>
</html>
