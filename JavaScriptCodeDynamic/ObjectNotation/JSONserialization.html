<!DOCTYPE html>
<html lang="en" xmlns="htt://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>JSON Serialization</title>
  </head>
  <body>
    <script>
      var JSONWineObject = {
        "name": "Earthfarm Shiraz",
        "age": "12",
        "imported": false,
      };


      document.write("<br>" + JSONWineObject.name);
      document.write("<br>" + JSONWineObject.age);
      document.write("<br>" + JSONWineObject.imported);
    </script>


  </body>
</html>
