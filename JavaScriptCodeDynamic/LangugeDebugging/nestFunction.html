<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nest Function</title>
    <script type="text/javascript">
      function nestedFunction() {
        var age = document.forms["chkValForm"]["chkVal"].value;
        testValue();
        function testValue() {
          if (age < 21) {
            alert("Sorry, not old enough");
          } else {
            alert("You are old enough");
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- check value form -->
    <form id="chkValForm" onsubmit="return false">
      <input type="text" id="chkVal" name="chkVal" size="25"><br>
      <input type="submit" id="nested" name="nested" value="Submit Value"
      onClick="nestedFunction()" />
    </form>
  </body>
</html>
