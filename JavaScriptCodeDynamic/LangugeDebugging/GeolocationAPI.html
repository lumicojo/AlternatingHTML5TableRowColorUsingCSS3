<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geolocation API</title>
    <script>
      function findLocation() {
        if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(showLocation);
        }
        else {
          alert("Geolocation API won't work with this browser.");}
      }
      function showLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        var position = latitude + "," + longitude;

        alert("Latitude: " + latitude + " Longitude: " + longitude);

        window.location.href = "http://maps.gogleapis.com/maps/api/staticmap?center="+ position + "&zoom=14&size=400x300&sensor=false";
      }
    </script>
  </head>
  <body>
    <p id="locate">Click the button to see where you are:</p>
    <img src="globe.jpg" width="275" height="225" alt="Click here to locate yourself" />
    <button onclick="findLocation()">Try It</button>
  </body>
</html>
