<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Filter File Types in a File Selector</title>
    <script type="text/javascript">
      function submitFile() {
        var ftype=document.getElementById("fileSubmit");
        alert(ftype.accept);
      }
    </script>

  </head>
  <body>
    <form id="fileSelect" method="post" enctype="multipart/form-data"
    onsubmit="return false;">
    Select a file: <input type="file" id="fileSubmit" name="fileSubmit" size="25"
     accept="image/*"/>
    <br><br>
    <input type="submit" value="OK" onclick="submitFile()" />
  </form>
  <div id="outputDiv2" style="height: 50px;"></div>
  <!--
    image/*
    audio/*
    video/*
  -->
  </body>
</html>
