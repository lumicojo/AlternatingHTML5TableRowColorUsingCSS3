<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Create Button POP-UPs Container</title>
  <script type="text/javascript">
    function popUp(event, text, color, textCol) {
      var popElem = document.getElementById("PopUp");
      var x = event.clientX + 15;
      var y = event.clientY + 15;
      popElem.style.left = x + "px";
      popElem.style.top = y + "px";
      popElem.style.display = "block";
      popElem.style.backgroundColor = color;
      popElem.style.color = textCol;
      popElem.innerHTML = text;
    }

    function clearPop() {
      var popElem = document.getElementById('PopUp');
      popElem.style.display = "none";
    }
  </script>
  <style>
    body {
      font-family: Calibri;
      font-size: 16px;
    }
    .popup {
      font-family: Calibri;
      font-size: 16px;
      color: #0026ff;
    }
    #PopUp {
      display: none;
      position: absolute;
      border: solid black 1px;
      padding: 10px;
      font-family: Calibri;
      font-size: 16px;
    }
  </style>
</head>
<body>
  How many ounces are there in a pound?<br><br>
  <input name="1a" type="button" value="8" onclick="popUp(event, 'Sorry, try again', 'red', 'white')" onmouseout="clearPop()" />
  <input name="1a" type="button" value="12" onclick="popUp(event, 'Sorry, try again', 'red', 'white')" onmouseout="clearPop()" />
  <input name="1a" type="button" value="14" onclick="popUp(event, 'Sorry, try again', 'red', 'white')" onmouseout="clearPop()" />
  <input name="1a" type="button" value="16" onclick="popUp(event, 'That\'s right!', 'green', 'yellow')" onmouseout="clearPop()" />
  <br><br>

  <!-- PopUp Container -->
  <div id="PopUp"><!-- Text will autofill here --></div>
  <!-- End PopUp Container -->
</body>
</html>
